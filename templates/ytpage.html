<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert YouTube Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: #1e1e2f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #f2f2f2;
        }
        .input-group {
            margin-bottom: 15px
        }
        input[type="text"] {
            width: 80%;
            padding: 12px 15px; /* Внутренние отступы */
            margin-bottom: 15px; /* Внешний отступ */
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        input[type="text"]:focus {
            outline: 2px solid #00f2fe;
        }
        button {
            padding: 10px 20px;
            background-color: #4facfe;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00d4ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Insert YouTube Link</h1>
        <form action="/submit-link" method="POST">
            <div class="input-group">
                <input type="text" id="youtube-link" name="youtube_link" placeholder="Paste your YouTube link here" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('youtube-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const link = document.getElementById('youtube-link').value;
            if (link.includes("youtube.com") || link.includes("youtu.be")) {
                alert("Your link has been submitted!");
            } else {
                alert("Please enter a valid YouTube link.");
            }
        });
    </script>
</body>
</html>
